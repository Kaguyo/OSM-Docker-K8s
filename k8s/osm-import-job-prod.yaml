apiVersion: batch/v1
kind: Job
metadata:
  name: osm-import
  namespace: geodb
spec:
  backoffLimit: 3
  template:
    spec:
      restartPolicy: Never
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.35
          command:
            - /bin/sh
            - -c
            - |
              echo "Waiting for Postgres to be ready..."
              until nc -z postgres.geodb.svc.cluster.local 5432; do
                echo "Postgres not ready, retrying in 5 seconds..."
                sleep 5
              done
              echo "Postgres is ready!"
      containers:
        - name: osm-import
          image: iboates/osm2pgsql:latest
          env:
            - name: PGPASSWORD
              value: geo
          command:
            - /bin/sh
            - -c
            - |
              set -e

              OSM_FILE="/data/brazil.osm.pbf"

              # Production: file must be pre-loaded into PVC
              if [ ! -f "$OSM_FILE" ]; then
                echo "ERROR: OSM file not found at $OSM_FILE"
                echo "File must be pre-loaded into osm-data-pvc before job execution"
                exit 1
              fi

              echo "OSM file found, proceeding with import..."
              echo "Running osm2pgsql import..."
              osm2pgsql \
                --create \
                --database geodb \
                --username geo \
                --host postgres.geodb.svc.cluster.local \
                --port 5432 \
                --slim \
                --hstore \
                --multi-geometry \
                --number-processes 2 \
                "$OSM_FILE"

              echo "OSM import completed successfully"
          volumeMounts:
            - name: osm-data
              mountPath: /data
      volumes:
        - name: osm-data
          persistentVolumeClaim:
            claimName: osm-data-pvc
